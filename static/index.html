<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Simple Web Messenger</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: scroll; margin-bottom: 10px; padding: 10px; }
    #message { width: 80%; }
    #send { width: 15%; }
  </style>
</head>
<body>
  <h2>Simple Web Messenger</h2>
  <input id="username" placeholder="ユーザー名" />
  <div id="chat"></div>
  <input id="message" placeholder="メッセージ入力" />
  <button id="send">送信</button>

  <script>
    const ws = new WebSocket("wss://" + location.host + "/ws");
    const chat = document.getElementById("chat");
    const username = document.getElementById("username");
    const message = document.getElementById("message");
    const send = document.getElementById("send");

    ws.onerror = (event) => {
    const errorMsg = document.createElement("div");
    errorMsg.textContent = "接続エラー: WebSocketに接続できませんでした";
    chat.appendChild(errorMsg);
    };


    ws.onmessage = (event) => {
      const msg = document.createElement("div");
      msg.textContent = event.data;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    };

    send.onclick = () => {
      if (!username.value || !message.value) return;
      ws.send(`${username.value}: ${message.value}`);
      message.value = "";
    };

    message.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send.click();
    });
  </script>
</body>
</html>
